<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HSL Slider</title>
        <link rel="shortcut icon" type="image/x-icon" href="../img/CS-logo-BG-01.png" />

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A sleet template">
        <meta name="author" content="Sleet Design">

        <style>
            @import url('../css/HSL-slider.css');
            @import url('');
        </style>
        
    </head>
    <body>
        <article>
            <section class="HSL-Slider-Box">
                <p>
                <input id="HSL_H" type="range" min="0" max="360" value="337.5" class="slider">
                <br/>
                <input id="HSL_S" type="range" min="0" max="100" value="82.4" class="slider">
                <br/>
                <input id="HSL_L" type="range" min="0" max="100" value="60" class="slider">
                <br/>
                <span class="difference">H</span>
                <input id="HSL_H_Text" type="text" value="337.5" class="HSL-n-input difference">
                <span class="difference">S</span>
                <input id="HSL_S_Text" type="text" value="82.4" class="HSL-n-input difference">
                <span class="difference">L</span>
                <input id="HSL_L_Text" type="text" value="60" class="HSL-n-input difference">
                <span class="difference">Hex</span>
                <input id="HSL_Hex_Text" type="text" value="#ED4584" class="HSL-n-input HSL-hex-input difference">
                </p>
            </section>
        </article>

        <footer>
            
        </footer>

        <!-- <footer>Copyright&copy: 2022 by <a href="https://gitlab.com/sleet-dev">Sleet Design</a></footer> -->

        <script src="../js/HSL.js"></script>
        <script data-goatcounter="https://colorsnake.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>

    </body>
</html>
