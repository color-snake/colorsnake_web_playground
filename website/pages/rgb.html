<!DOCTYPE html>
<html lang="en">
    <head>
        <title>RGB Slider</title>
        <link rel="shortcut icon" type="image/x-icon" href="../img/CS-logo-BG-01.png" />

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A sleet template">
        <meta name="author" content="Sleet Design">

        <style>
            @import url('../css/rgb-slider.css');
            @import url('');
        </style>
        
    </head>
    <body>
        <article>
            <section class="RGB-Slider-Box">
                <p>
                <input id="RGB_Red" type="range" min="0" max="255" value="210" class="slider">
                <br/>
                <input id="RGB_Green" type="range" min="0" max="255" value="245" class="slider">
                <br/>
                <input id="RGB_Blue" type="range" min="0" max="255" value="214" class="slider">
                <br/>
                <span>R</span>
                <input id="RGB_Red_Text" type="text" value="210" class="RGB-n-input">
                <span>G</span>
                <input id="RGB_Green_Text" type="text" value="245" class="RGB-n-input">
                <span>B</span>
                <input id="RGB_Blue_Text" type="text" value="214" class="RGB-n-input">
                <span>Hex</span>
                <input id="RGB_Hex_Text" type="text" value="#D2F5D6" class="RGB-n-input RGB-hex-input">
                </p>
            </section>
        </article>

        <footer>
            
        </footer>

        <script src="../js/rgb.js"></script>

    </body>
</html>
